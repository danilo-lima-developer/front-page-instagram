<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <meta name="description" content="Front Page Instagram">
    <meta name="keywords" content="Instagram, front page instagram, login instagram">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/imagens/favicon-istagram.ico">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="assets/imagens/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-foto">
                    <img src="assets/imagens/perfil-instagram.jpg" class="profile-photo" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Danilo Lima</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Danilo Lima?</p>
                <p class="noutaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
